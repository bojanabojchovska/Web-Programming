<section class="jumbotron text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 class="jumbotron-heading">Your favorite cinema</h1>
    </div>
</section>
<!-- The form should submit to EmployeeController.create or EmployeeController.update,
     depending on whether we are creating or editing an entity -->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:method="post" th:action="@{ ${movie!=null} ? '/movies/' + ${movie.getId()} : '/movies'}">
                <div class="form-group">
                    <label for="title">Movie</label>
                    <input type="text"
                           id="title"
                           class="form-control"
                           name="title"
                           th:value="${movie?.title}"
                           required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <!-- Do not set the value here -->
                    <input type="text"
                           id="summary"
                           name="summary"
                           class="form-control"
                           th:value="${movie?.getSummary()}"
                           required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <!-- Do not set the value here -->
                    <input type="number"
                           step="0.1"
                           id="rating"
                           name="rating"
                           class="form-control"
                           th:value="${movie?.rating}"
                           required>
                </div>

                <div class="form-group">
                    <label for="production">Production</label>
                    <select id="production" name="production" class="form-control">
                        <!-- For each type you should have one <option> like below  -->
                        <option th:each="prod : ${productions}"
                                th:text="${prod.getName()}"
                                th:value="${prod.getId()}"
                                th:selected="${movie?.getProduction()?.getName()?.equals(prod.getName())}"></option>
                    </select>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-secondary" href="/movies">Back</a>
            </form>
        </div>
    </div>
</div>
